<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntora API Docs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: url('https://raw.githubusercontent.com/MaskStarmoon/Bot-API-Syntora-Dynamix/refs/heads/main/Web/logo-syntora.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>ðŸ“œ Dokumentasi API Syntora</h1>
    <p>Masukkan command untuk melihat dokumentasi API.</p>

    <input type="text" id="commandInput" placeholder="Masukkan command...">
    <button onclick="redirectToDocs()">ðŸ“„ Lihat Docs API</button>

    <script>
        function redirectToDocs() {
            const command = document.getElementById("commandInput").value.trim();
            if (command) {
                window.location.href = `/docs/api/command?command=${encodeURIComponent(command)}`;
            } else {
                alert("Silakan masukkan command terlebih dahulu!");
            }
        }
    </script>

</body>
</html>
